  </div>
</header>

        <br>
        <a class="btn btn-primary btn-sm" href="resume-add.html">Add new resume</a>
      </div>
      <manage-resume-single *ngFor="let resume of resumes"></manage-resume-single>
    </div>
  </div>
</section>
